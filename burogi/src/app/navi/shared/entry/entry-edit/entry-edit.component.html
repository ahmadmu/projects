<div class="row text-center">
  <div class="col-md-12">
    <form (ngSubmit)="onAddEntry(e)" #e="ngForm">
      <div class="row">
        <div class="form-group col-md-12">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="form-control" ngModel required>
        </div>
        <div class="form-group  col-md-12">
          <label for="image">Image Link</label>
          <input type="text" id="image" name="image" class="form-control" ngModel required>
        </div>
        <div class="form-group  col-md-12">
          <label for="desc">Description</label>
          <textarea id="desc" name="desc" class="form-control" ngModel></textarea>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn" [disabled]="!e.valid">Add Entry</button>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
